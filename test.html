<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap 5.0.2 min.css -->
    <link rel="stylesheet" href="/assets/css/bootstrap-5.min.css">
    <style>
        html,
        body {
            position: relative;
            height: 100%;
        }

        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        swiper-container {
            width: 100%;
            height: 100%;
        }

        swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <!--  -->
    <h4 id="celsius"></h4>
    <h4 id="celsius_y"></h4>
    <script>
        let a = 10;
        a = 102;
        console.log(a);
        let x = toCelsius(33);
        let y = toCelsius(96.4);
        document.getElementById('celsius').innerHTML = x;
        document.getElementById('celsius_y').innerHTML = y;
        function toCelsius(fahrenheit) {
            return (5 / 9) * (fahrenheit - 32);
        }
        // console.log(toCelsius());
    </script>
    <!--  -->
    <swiper-container class="mySwiper" init="false">
        <swiper-slide>Slide 1</swiper-slide>
        <swiper-slide>Slide 2</swiper-slide>
        <swiper-slide>Slide 3</swiper-slide>
        <swiper-slide>Slide 4</swiper-slide>
        <swiper-slide>Slide 5</swiper-slide>
        <swiper-slide>Slide 6</swiper-slide>
        <swiper-slide>Slide 7</swiper-slide>
        <swiper-slide>Slide 8</swiper-slide>
        <swiper-slide>Slide 9</swiper-slide>
    </swiper-container>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>

    <script>
        const swiperEl = document.querySelector('swiper-container')
        Object.assign(swiperEl, {
            slidesPerView: 1,
            spaceBetween: 10,
            pagination: {
                clickable: true,
            },
            breakpoints: {
                "@0.00": {
                    slidesPerView: 1,
                    spaceBetween: 10,
                },
                "@0.75": {
                    slidesPerView: 2,
                    spaceBetween: 20,
                },
                "@1.00": {
                    slidesPerView: 3,
                    spaceBetween: 40,
                },
                "@1.50": {
                    slidesPerView: 4,
                    spaceBetween: 50,
                },
            },
        });

        swiperEl.initialize();
    </script>


    <!-- lisht box start -->
    <style>
        /* lightbox video start */
        .lightbox {
            background-color: fade(black, 80%);
            overflow: hidden;
            position: fixed;
            display: none;
            z-index: 5;
            bottom: 0;
            right: 0;
            left: 0;
            top: 0;
        }

        .video-container {
            padding-bottom: 56.25%;
            position: relative;
            padding-top: 30px;
            overflow: hidden;
        }

        .video-container iframe,
        .video-container object,
        .video-container embed {
            position: absolute;
            margin-top: 2.5rem !important;
            height: 80%;
            width: 100%;
            left: 0;
            top: 0;
        }

        #container {
            border-radius: 4px;
            max-width: 300px;
            height: auto;
            padding: 50px;
            background: white;
            margin: 100px auto;
        }

        #playme {
            background: transparent;
            text-transform: uppercase;
            font-weight: 300;
            border: none;
            color: white;
            padding: 10px 15px;
            display: inline-block;
            font-size: 14px;
            margin: 0;
        }

        .light-box-img {
            position: relative;
            text-align: center;
            color: white;
        }

        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .centered p {
            font-size: 12px;
        }

        .lightbox-close {
            border: none;
            background-color: transparent;
            color: #db1111;
            position: absolute;
            top: 10px;
            right: 20px;
            margin-left: auto;
            z-index: 10;
        }

        .popup-bg {
            background-color: #000000c7;
            width: 100%;
            height: 100%;
            position: absolute;
        }

        /* lightbox video end */
    </style>
    <section class="mt-4">
        <div class="container light-box-bg-img-s">
            <div class="row">
                <div class="light-box-img">
                    <img src="./assets/images/lightbox-img.png" class="img-fluid" alt="image" />
                    <div class="centered">
                        <!-- <center> -->
                        <p class="text-white pt-2">Video</p>
                        <h6 class="text-white fs-sm-6">Father of the Nation</h6>
                        <h4 class="text-white fs-sm-6"> Bangabandhu Sheikh<br />Mujibur Rahman</h4>
                        <button id="playme" onclick="revealVideo('video','youtube')"><i
                                class="fa-regular fa-circle-play fs-1 text-white p-2"></i></button>
                        <!-- </center> -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="video" class="lightbox" onclick="hideVideo('video','youtube')">
        <div class="lightbox-container">
            <div class="lightbox-content">
                <button onclick="hideVideo('video','youtube')" class="lightbox-close" data-toggle="lightbox">
                    <i class="fa-solid fa-xmark fs-1 lightbox-close-icon"></i>
                </button>
            </div>
            <div class="lightbox-fullscreen">
                <div class="popup-bg"></div>
                <div class="video-container" style="width: 90%; margin: 0 auto;">
                    <iframe id="youtube" src="https://www.youtube.com/embed/Wh0q8vdH-ro?si=9uHuSp02EK005Hfc"
                        title="YouTube video player"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>
                </div>
            </div>

        </div>
    </section>
    <script>
        // lightbox video start
        // Function to reveal lightbox and adding YouTube autoplay
        function revealVideo(div, video_id) {
            var video = document.getElementById(video_id).src;
            document.getElementById(video_id).src = video + "&autoplay=1"; // adding autoplay to the URL
            document.getElementById(div).style.display = "block";
        }

        // Hiding the lightbox and removing YouTube autoplay
        function hideVideo(div, video_id) {
            var video = document.getElementById(video_id).src;
            var cleaned = video.replace("&autoplay=1", ""); // removing autoplay form url
            document.getElementById(video_id).src = cleaned;
            document.getElementById(div).style.display = "none";
        }
        // lightbox video end
    </script>
    <!-- lisht box end -->
    <script src="assets/js/bootstrap-5.0.2.bundle.min.js"></script>
</body>

</html>
